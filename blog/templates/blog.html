{% extends 'base.html' %}
{% block content %}

<h1>Posts</h1>
<h2>Nikita has written {{ posts.count }} post{{ posts.count | pluralize }}</h2>

{% for post in posts %}
<a href="{% url 'blog:detail' post.id %}"><h2>{{post.title}}</h2></a>
<p>{{post.date|date:'M d Y'|upper}}</p>
<p>{{post.content|truncatechars:100}}</p>
{% endfor %}

{% endblock %}
